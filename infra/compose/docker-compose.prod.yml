# DataEase Production Docker Compose Configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  dataease-app:
    image: dataease:${DATAEASE_VERSION:-latest}
    container_name: dataease-app
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      - DB_HOST=${DB_HOST:-mysql8}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-dataease10}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=${REDIS_HOST:-redis-dataease}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - TZ=Asia/Shanghai
      - GIN_MODE=release
    networks:
      - dataease-net
    volumes:
      - ${DATA_DIR:-/opt/module/dataease2.0}/data:/opt/module/dataease2.0/data
      - ${DATA_DIR:-/opt/module/dataease2.0}/logs:/opt/module/dataease2.0/logs
      - ${DATA_DIR:-/opt/module/dataease2.0}/configs:/opt/module/dataease2.0/configs:ro
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  dataease-nginx:
    image: nginx:alpine
    container_name: dataease-nginx
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ${SSL_CERT_DIR:-./nginx/ssl}:/etc/nginx/ssl:ro
      - frontend-dist:/usr/share/nginx/html:ro
    networks:
      - dataease-net
    depends_on:
      dataease-app:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  mysql8:
    image: mysql:8.0
    container_name: mysql8
    restart: unless-stopped
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME:-dataease10}
      - TZ=Asia/Shanghai
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --log-error=/var/log/mysql/error.log
      - --slow-query-log=1
      - --slow-query-log-file=/var/log/mysql/slow.log
      - --innodb-buffer-pool-size=${INNODB_BUFFER_POOL_SIZE:-256M}
      - --max-connections=${MYSQL_MAX_CONNECTIONS:-200}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dataease-net
    volumes:
      - ${MYSQL_DATA_DIR:-/opt/data/mysql/dataease}:/var/lib/mysql
      - ${MYSQL_LOG_DIR:-/opt/logs/mysql/dataease}:/var/log/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d:ro
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: redis-dataease
    restart: unless-stopped
    ports:
      - "${REDIS_EXTERNAL_PORT:-16379}:6379"
    command: >
      redis-server
      --maxmemory ${REDIS_MAXMEMORY:-256mb}
      --maxmemory-policy allkeys-lru
      ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dataease-net
    volumes:
      - ${REDIS_DATA_DIR:-/opt/data/redis/dataease}:/data
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "2"

networks:
  dataease-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  frontend-dist:
