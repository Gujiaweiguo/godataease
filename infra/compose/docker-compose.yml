services:
  dataease-app:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: dataease:latest
    container_name: dataease-app
    restart: unless-stopped
    ports:
      - "${SERVER_PORT:-8080}:8080"
    environment:
      DATABASE_HOST: mysql8
      DATABASE_PORT: ${DB_PORT:-3306}
      DATABASE_NAME: ${DB_NAME:-dataease_dev}
      DATABASE_USER: ${DB_USER:-root}
      DATABASE_PASSWORD: ${DB_PASSWORD:-Admin168}
      REDIS_HOST: redis-dataease
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - my-net
    volumes:
      - dataease-data:/opt/module/dataease2.0/data
      - dataease-logs:/opt/module/dataease2.0/logs

  redis:
    image: redis:7-alpine
    container_name: redis-dataease
    restart: unless-stopped
    ports:
      - "${REDIS_EXTERNAL_PORT:-16379}:6379"
    command: >
      sh -c 'if [ -n "$$REDIS_PASSWORD" ]; then exec redis-server --requirepass "$$REDIS_PASSWORD"; else exec redis-server; fi'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - my-net
    volumes:
      - redis-data:/data

networks:
  my-net:
    external: true

volumes:
  dataease-data:
  dataease-logs:
  redis-data:
