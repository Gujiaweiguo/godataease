version: '3.8'

services:
  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: dataease-redis
    restart: always
    command: redis-server --requirepass 123456
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "123456", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # DataEase 应用
  dataease:
    build:
      context: .
      dockerfile: Dockerfile.build
    container_name: dataease-app
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8100:8100"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://host.docker.internal:3306/dataease10?autoReconnect=false&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "#Admin168"
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: 123456
      SPRING_PROFILES_ACTIVE: standalone
      SPRING_FLYWAY_ENABLED: false
      SPRING_FLYWAY_LOCATIONS: classpath:db/migration
    volumes:
      - dataease-data:/opt/dataease2.0
      - dataease-logs:/opt/dataease2.0/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8100/"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

volumes:
  dataease-data:
    driver: local
  dataease-logs:
    driver: local

networks:
  default:
    name: dataease-network
