name: Go Backend CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend-go
    steps:
    - uses: actions/checkout@v4

    - name: Detect backend-go changes
      id: changes
      uses: dorny/paths-filter@v3
      with:
        filters: |
          backend:
            - 'apps/backend-go/**'

    - name: Set up Go
      if: steps.changes.outputs.backend == 'true'
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Install dependencies
      if: steps.changes.outputs.backend == 'true'
      run: go mod tidy

    - name: Build
      if: steps.changes.outputs.backend == 'true'
      run: make build

    - name: Run tests
      if: steps.changes.outputs.backend == 'true'
      run: make test

    - name: Run linter
      if: steps.changes.outputs.backend == 'true'
      uses: golangci/golangci-lint-action@v4
      with:
        working-directory: apps/backend-go

    - name: Summary
      if: always()
      run: |
        echo "## Go Backend CI" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ "${{ steps.changes.outputs.backend }}" = "true" ]; then
          echo "Detected backend-go changes, full backend CI executed." >> $GITHUB_STEP_SUMMARY
        else
          echo "No backend-go changes detected, backend CI skipped intentionally." >> $GITHUB_STEP_SUMMARY
        fi
